  <!-- Tailwind CSS via CDN -->

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#ff4136', // Red
            secondary: '#0074D9', // Blue
          },
          animation: {
            'fade-in': 'fadeIn 1s ease-in-out forwards',
            'text-fade': 'textFade 0.5s ease-in-out forwards',

          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            textFade: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
